<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header text-center text-danger">Loan Form</h5>
    <div class="card-body">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-row">
  
                <div class="form-group">
                    <label>Enter loan Amount</label>
                    <input type="number" name="loanamount" class="form-control" [(ngModel)]="loan.loanamount" #loanamount="ngModel" [ngClass]="{ 'is-invalid': f.submitted && loanamount.invalid }" required>
                    <div *ngIf="f.submitted && loanamount.invalid" class="invalid-feedback">
                        <div *ngIf="loanamount.errors.required">Loan Amount is required</div>
                    </div>
                </div>
  
                <div class="form-group">
                    <label>Enter Tenure in months</label>
                    <input type="number" name="tenure" class="form-control" [(ngModel)]="loan.tenure" #tenure="ngModel" [ngClass]="{ 'is-invalid': f.submitted && tenure.invalid }" required>
                    <div *ngIf="f.submitted && tenure.invalid" class="invalid-feedback">
                        <div *ngIf="tenure.errors.required">Tenure is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Enter your monthly income </label>
                <input type="number" name="custincome" class="form-control" [(ngModel)]="loan.custincome" #custincome="ngModel" [ngClass]="{ 'is-invalid': f.submitted && custincome.invalid }" required >
                <div *ngIf="f.submitted && custincome.invalid" class="invalid-feedback">
                    <div *ngIf="custincome.errors.required">monthly income is required</div>
                </div>
            </div>
            
            <div class="text-center">
                <button class="btn btn-primary mr-1">Next</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
            </div>
        </form>
    </div>
  </div>
